<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset = "UTF-8">
	<title>PictoDraw Login Test</title>
	<link rel="stylesheet" type="text/css" href="./client/styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Caveat:400,700|Nanum+Pen+Script|Permanent+Marker" rel="stylesheet">
</head>

<body>
	<h1>PictoDraw</h1>
	<h4>Login</h4>
	<form method='POST' action='/login'>
    <input name="username" type="text" placeholder="username"></input>
    <input type='submit' value="login">
  </form>

  <h4>Signup</h4>
	<form method='POST' action='/signup'>
    <input name="username" type="text" placeholder="username"></input>
    <input type='submit' value="signup">
  </form>
</body>
<!-- <script src='./build/bundle.js'></script> -->
</html>
